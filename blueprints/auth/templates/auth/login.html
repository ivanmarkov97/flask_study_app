<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{url_for('auth_bp.static', filename='css/auth.css')}}">
    <title>Login</title>
</head>
<body>
    <div class="center">

        <h2>Authorization form</h2>

        <form action="" method="post">
            <div class="box">
                <input type="text" name="login" placeholder="Your login" class="text_input">
            </div>
            <div class="box">
                <input type="password" name="password" placeholder="Your password" class="text_input">
            </div>
            <div class="box">
                <input type="submit" name="submit">
            </div>
        </form>
    </div>
</body>
</html>
